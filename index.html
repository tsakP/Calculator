<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-panel">
        <div id="display-screen"></div>
        <button class="button clear" value="c" >C</button>
        <button class="button operator modulo" value="%">mod</button>
        <button class="button operator exp" value="**">exp</button>
        <button class="button operator" value="/">/</button>
        <button class="button operand" value="7">7</button>
        <button class="button operand" value="8">8</button>
        <button class="button operand" value="9">9</button>
        <button class="button operator" value="*">*</button>
        <button class="button operand" value="4">4</button>
        <button class="button operand" value="5">5</button>
        <button class="button operand" value="6">6</button>
        <button class="button operator" value="-">-</button>
        <button class="button operand" value="1">1</button>
        <button class="button operand" value="2">2</button>
        <button class="button operand" value="3">3</button>
        <button class="button operator" value="+">+</button>
        <button class="button zero operand" value="0">0</button>
        <button class="button decimal" value=".">.</button>
        <button class="button equals" value="=">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
